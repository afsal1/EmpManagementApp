<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
<body>
  <div class="col-lg-4" ></div>
    <div class="col-lg-4" >
      <form method="POST" class="login-form" style="background-color: #ffffff;">
        <h1 style="text-align: center;"><span>Login</span></h1>

        <div>
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Email" name="email" style="width: 100%;" required [(ngModel)]="loginObj.email" />
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Password" name="password" required [(ngModel)]="loginObj.password"/>

          <div>
            <button (click)="onLogin()" class="btn btn-secondary" style="width: auto;">Login</button>
            <span class="psw"> <a routerLink="/signup">Don't have an account..?</a> 
              
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4" ></div>
  </body>
</html>
